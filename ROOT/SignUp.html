<html lang="en" style="background-color:aquamarine">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Page</title>
</head>
  <body>
    <h1>Sign Up</h1>
    <p>All fields required</p><br>

    <form action="SignUp.jsp" method="POST">
        <label for="userID">UserID:</label><br>
        <input type="text" id="userID" name="userID" required><br>
        <label for="pw">Password:</label><br>
        <input type="password" id="pw" name="pw" required><br>
        <label for="name">Full name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <br>
        <label>Type of Account:</label><br>
        <input type="radio" id="userType" name="userType" value="buyer" required>
        <label for="buyer">Buyer</label><br>
        <input type="radio" id="userType" name="userType" value="seller" required>
        <label for="seller">Event Planner</label><br>

        <br>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
