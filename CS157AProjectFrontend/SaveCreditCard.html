<!DOCTYPE html>
<html lang="en" style="background-color:aquamarine;>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Save Card Page</title>
</head>
<body align="left">
	<h1 align="center">Save Credit Card</h1>
	<form>
  		<label for="cno">Card Number:</label><br>
  		<input type="text" id="cno" name="cno" value="Enter Credit Card Number"><br>
  		<label for="month">Expiry Month:</label><br>
  		<input type="text" id="month" name="month" value="Enter month as number"><br>
		<label for="year">Expiry Year:</label><br>
  		<input type="text" id="year" name="year" value="Enter year"><br>
		<label for="cvv">Security Code:</label><br>
  		<input type="password" id="cvv" name="cvv"><br>
		<label for="name">Name on card:</label><br>
  		<input type="text" id="name" name="name" value="Enter name on your card"><br>
		<label for="zip">Zip Code:</label><br>
  		<input type="text" id="zip" name="zip" value="Enter your zip code"><br><br>
  		<input type="submit" value="Save Card">
		<button>Return to Home</button>
	</form>
</body>
</html>
